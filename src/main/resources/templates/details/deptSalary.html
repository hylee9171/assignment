<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div>
            <form th:action="@{/employee/salary}" method="get">
                <div class="form-group mb-2">
                    <label th:for="name">부서아이디</label>
                    <input type="text" name="departmentId" placeholder="부서아이디">
                </div>
                <div class="form-group mb-2">
                    <label th:for="name">급여인상률</label>
                    <input type="text" name="percent" placeholder="급여인상률">
                </div>
                <button type="submit" class="btn btn-primary mb-2">적용</button>
            </form>
            <form th:action="@{/employee/salary/new}" method="get">
                <button type="submit" class="btn btn-primary mb-3">초기화</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>직원아이디</th>
                <th>직원이름</th>
                <th>부서아이디</th>
                <th>부서명</th>
                <th>급여</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.department?.id}"></td>
                <td th:text="${employee.department?.departmentName}"></td>
                <td th:text="${employee.salary}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
